version: 1.0.0+1

environment:
  sdk: '>=2.18.0-189.0.dev <3.0.0'

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2
  geolocator: ^9.0.2 # get latitude and longitude from device
